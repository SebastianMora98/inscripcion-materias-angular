<h3 class="mt-3">{{ action }} Inscripcion</h3>
<form
  [formGroup]="formAgregarEditarInscripcion"
  (ngSubmit)="agregarEditarInscripcion()"
>
  <div class="mb-3">
    <label for="materia" class="form-label">Materia</label>
    <select class="form-select" formControlName="materia" id="materia">
      <option value="" disabled>Seleccionar Materia</option>
      <option *ngFor="let _materia of materias" [ngValue]="_materia">
        {{ _materia.nombre }}
      </option>
    </select>
    <span class="text-danger" *ngIf="materia?.invalid && materia?.touched"
      >La materia es requerida</span
    >
  </div>
  <div *ngIf="!materias?.length" class="row mt-5">
    <h5>No hay materias registradas</h5>
  </div>

  <div class="mb-3">
    <label for="alumno" class="form-label">Alumno</label>
    <select class="form-select" formControlName="alumno" id="alumno">
      <option value="" disabled>Seleccionar Alumno</option>
      <option *ngFor="let _alumno of alumnos" [ngValue]="_alumno">
        {{ _alumno.nombres + " " + _alumno.apellidos }}
      </option>
    </select>
    <span class="text-danger" *ngIf="alumno?.invalid && alumno?.touched"
      >El alumno es requerido</span
    >
  </div>
  <div *ngIf="!alumnos?.length" class="row mt-5">
    <h5>No hay alumnos registrados</h5>
  </div>

  <button
    [disabled]="formAgregarEditarInscripcion.invalid"
    type="submit"
    class="btn btn-primary float-end"
  >
    Aceptar
  </button>
  <button
    type="button"
    [routerLink]="['/listar-alumnos']"
    class="btn btn-secondary"
  >
    Volver
  </button>
</form>
